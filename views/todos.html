<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Lists</title>
   <link rel="stylesheet" href="/public/styles/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap');
    </style>
</head>
<body>
    <div class="nav" id="nav-bar">
        <input type="image" class="nav-icons" id="nav-sandwich" src="/public/styles/resources/icons/list.svg"/>
        <a>Dashboard</a>
        <a href="timer.html">Timer</a>
        <a href="calendar.html">Calendar</a>
        <a href="notes.html">Notes</a>
        <a href="todos.html">To-dos</a>
        <button id="authBtn">Log in</button>
        <input type="image" class="nav-icons" id="settings-btn" src="/public/styles/resources/icons/gear-fill.svg" />
    </div>

    <div class="todo" id="app">
        <div class="sidebar">
            <button class="add-btn" id="new-list-btn">Add List</button>
            <div class="lists" id="lists-container">
                <!-- .JS places existing lists here -->
            </div>
        </div>
        <div class="main-content">
            <div class="list-header">
                <h1 id="current-list-title">Select a List</h1>
                <div id="progress-container" style="display: none;">
                    <div class="progress-container">
                        <div class="progress-bar" id="progress-bar"></div>
                    </div>
                    <div class="progress-text" id="progress-text">0 of 0 tasks completed (0%)</div>
                </div>
            </div>
            <div class="add-task" id="add-task-container" style="display: none;">
                <input type="text" id="new-task-input" placeholder="To-do...">
                <button id="add-task-btn">add</button>
            </div>
            <div class="tasks" id="tasks-container">
                <p id="no-list-message">Please select or create a new list</p>
            </div>
        </div>
        <div id="confirmation-dialog" class="confirmation-dialog" style="display: none;">
            <div class="dialog-content">
                <div class="dialog-title" id="dialog-message">Are you sure you want to delete this list?</div>
                <div class="dialog-buttons">
                    <button class="dialog-btn cancel-btn" id="cancel-btn">Cancel</button>
                    <button class="dialog-btn confirm-btn" id="confirm-btn">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/public/scripts/todo.js"></script>
    <script type="module" src="/scripts/auth-init.js" defer></script>
</body>
</html>
